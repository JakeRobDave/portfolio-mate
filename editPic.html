    <div class="wrapper wrapRow">
		  <div id="content">		
			<div class="container-fluid">		    
				<div class="row" >
		<!-- Edit Screen -->
				<!--<div class="row">-->
					<div class="col-xs-3">
						<form id="resoCropRot">
							<p>
								Crop<br>
								<label for="cropWidth">Width</label>
								<input type="number" name="cropWidth" id="cropWidth">
								<label for="cropHeight">Height</label>
								<input type="number" name="cropHeight" id="cropHeight"><br>
								Begin cropping at:<br>
								<label for="cropX">X:</label>
								<input type="number" name="cropX" id="cropX" value="0">
								<label for="cropY">Y:</label>
								<input type="number" name="cropY" id="cropY" value="0">
							</p>
							<p>
								Rescale Image <br>
								<label for="resWidth">Width</label>
								<input type="number" name="resWidth" id="resWidth">
								<label for="resHeight">Height</label>
								<input type="number" name="resHeight" id="resHeight"><br>	
							</p>
							<p>
								Select which to apply first:<br>
								<label for="resToCrop">Resolution->Crop</label>
								<input type="radio" name="resAndCrop" value="resToCrop" id="resToCrop" checked="checked">
								<label for="cropToRes">Crop->Resolution</label>
								<input type="radio" name="resAndCrop" value="cropToRes" id="cropToRes">
							</p>
							<button class="btn btn-primary" type="button" onclick="applyResAndCrop()">Apply Crop and Resolution</button>
							<br><br>
						</form>
					</div>
				
				<div class="col-xs-6" id="canvasPicture">
					<canvas id="editCanvas">Your browser does not support the HTML5 canvas tag.</canvas>
					<img style="display: none;" id="imagePreview" src="">
						<form style="display: none;" id="upload" action="./imgs/upload.php" method="post" enctype="multipart/form-data">
							<p style="display: none;">Select image to upload:</p>
							<input style="display: none;" type="file" name="fileToUpload" id="fileToUpload">
						</form>
						<a href="" download>
						<button class="btn btn-primary">Apply Edits</button></a><br><br>
						<button class="btn btn-primary" onclick="finishEditing()">Upload</button>
				</div><!-- onclick="finishEditing()"> type="submit" form="upload"-->
				
				<div class="col-xs-3">
					<form id="imgEditor">
						<p><br> Brightness <input type="number" name="brightVal" id="brightVal"> </p>
						<div id="brightness-slider" class="sliders"></div>
						
						<p> Contrast <input type="number" name="contrastVal" id="contrastVal"> </p>
						<div id="contrast-slider" class="sliders"></div>

						<p> Red <input type="number" name="redVal" id="redVal"> </p>
						<div id="red-slider" class="sliders"></div>
						
						<p> Green <input type="number" name="greenVal" id="greenVal"> </p>
						<div id="green-slider" class="sliders"></div>
						
						<p> Blue <input type="number" name="blueVal" id="blueVal"> </p>
						<div id="blue-slider" class="sliders"></div>
					
						<br><button class="btn btn-primary"  id="greyScale" type="button" >Greyscale</button>
