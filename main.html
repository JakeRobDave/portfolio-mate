  <!-- Body of the site-->
  <body id="mainBody">
	<div class=" jumbotron header" id="header">
      <h1 class="mainHeading">Portfolio Mate</h1>
    </div>
	
	<!--<div class="wrapper wrapRow">-->
	<div class="wrapper wrapCol">
		<div id="content">
		<br>
		<div class="btn-group btn-group-lg" role="group" aria-label="...">
		  <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#masterModal">Master</button>
		  <button type="button" class="btn btn-secondary " onClick="window.location.href = 'landing.html';">Visitor</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="masterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Please sign in</h5>
			  </div>
			  <div class="modal-body">
			<form>
			  <input id="user" type="text" name="user" placeholder="Username">
			  <input id="pass" type="password" name="pass" placeholder="Password">
			</form>
			  </div>
			  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button id="MasterButton" type="button" class="btn btn-primary">Submit</button>
			<div class="login-help">
			  <a href="#">Register</a> - <a href="#">Forgot Password</a>
			</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="footer" id="footer">

	  </div><!-- footer  -->
